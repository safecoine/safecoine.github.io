    font-weight: bold;
    text-shadow: 0 0 6px #0006;
    z-index: 10;
  }
  #highScore {

    color: #fff;
    font-size: 18px;
    font-weight: 600;
    text-shadow: 0 0 5px #0006;
    z-index: 10;
  }
  #message {
    position: absolute;
    top: 45vh;
    left: 50%;

    box-shadow: 0 0 15px #fff8;
    user-select: none;

    z-index: 15;
  }
