<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SafeCoin Catcher</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  body, html { height:100%; overflow:hidden; background: linear-gradient(135deg, #f9d423, #ff4e50); font-family: 'Vazir', sans-serif; }
  #game {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    touch-action: none;
    user-select: none;
  }
  #scoreBoard {
    position: absolute;
    top: 15px; left: 15px;
    color: #fff;
    font-size: 22px;
    font-weight: bold;
    text-shadow: 0 0 6px #0006;
    z-index: 10;
  }
  #highScore {
    position: absolute;
    top: 15px; right: 15px;
    color: #fff;
    font-size: 18px;
    font-weight: 600;
    text-shadow: 0 0 5px #0006;
    z-index: 10;
  }
  #message {
    position: absolute;
    top: 45vh;
    left: 50%;
    transform: translateX(-50%);
    font-size: 28px;
    font-weight: 900;
    color: #fff;
    text-shadow: 0 0 12px #0009;
    z-index: 15;
    user-select: none;
  }
  #restartBtn {
    position: absolute;
    top: 55vh;
    left: 50%;
    transform: translateX(-50%);
    padding: 12px 28px;
    font-size: 20px;
    background: #fff;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 0 15px #fff8;
    user-select: none;
    display: none;
    z-index: 15;
  }
  #basket {
    position: absolute;
    bottom: 40px;
    left: 50%;
    transform: translateX(-50%);
    width: 140px;
    height: 70px;
    background: linear-gradient(135deg, #b58900, #f6e05e);
    border-radius: 35px 35px 12px 12px;
    box-shadow: 0 6px 6px #9c7e00;
    user-select: none;
    touch-action: none;
    z-index: 12;
  }
  .coin, .goldCoin, .bomb {
    position: absolute;
    border-radius: 50%;
    user-select: none;
  }
  .coin {
    width: 45px;
    height: 45px;
    background: radial-gradient(circle at center, #ffd93b, #c49b1a);
    box-shadow: inset 0 0 10px #fff8, 0 0 8px #b38f05;
    border: 2px solid #a27d00;
  }
  .coin::after {
    content: '$FC';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-weight: 900;
    color: #7f5c00;
    font-size: 18px;
    text-shadow: 0 0 3px #fff8;
    user-select: none;
  }
  .goldCoin {
    width: 55px;
    height: 55px;
    background: radial-gradient(circle at center, #ffec00, #b28800);
    box-shadow: inset 0 0 14px #fff9, 0 0 12px #c3a500;
    border: 2.5px solid #987f01;
  }
  .goldCoin::after {
    content: '$FC';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-weight: 900;
    color: #6b4d00;
    font-size: 22px;
    text-shadow: 0 0 3px #fff9;
    user-select: none;
  }
  .bomb {
    width: 50px;
    height: 50px;
    background: radial-gradient(circle at center, #222, #000);
    border-radius: 50%;
    box-shadow: inset 0 0 8px #555;
    position: absolute;
    border: 3px solid #900;
  }
  .bomb::before {
    content: '';
    position: absolute;
    top: 12px; left: 20px;
    width: 10px; height: 18px;
    background: #f00;
    border-radius: 3px;
    box-shadow: 0 0 5px #f00;
  }
</style>
</head>
<body>
  <div id="game">
    <div id="scoreBoard">امتیاز: 0</div>
    <div id="highScore">رکورد: 0</div>
    <div id="message"></div>
    <button id="restartBtn">دوباره بازی کن!</button>
    <div id="basket"></div>
  </div>

<script>

  const basket = document.getElementById('basket');

  let basketWidth = basket.offsetWidth;
  let basketHeight = basket.offsetHeight;
  let basketX = (window.innerWidth - basketWidth) / 2;
  let basketY = window.innerHeight - basketHeight - 40;

  basket.style.left = basketX + 'px';
  basket.style.top = basketY + 'px';

  // کنترل سبد با لمس
  let touchStartX = null;
  basket.addEventListener('touchstart', e => {
    e.preventDefault();
    touchStartX = e.touches[0].clientX;
  });

  basket.addEventListener('touchmove', e => {
    e.preventDefault();
    let touchX = e.touches[0].clientX;
    let deltaX = touchX - touchStartX;
    basketX += deltaX;
    if (basketX < 0) basketX = 0;
    if (basketX > window.innerWidth - basketWidth) basketX = window.innerWidth - basketWidth;
    basket.style.left = basketX + 'px';
    touchStartX = touchX;
  });

  // کنترل با موس برای دسکتاپ
  basket.addEventListener('mousedown', e => {
    e.preventDefault();
    touchStartX = e.clientX;
    const onMouseMove = (eMove) => {
      let deltaX = eMove.clientX - touchStartX;
      basketX += deltaX;
      if (basketX < 0) basketX = 0;
      if (basketX > window.innerWidth - basketWidth) basketX = window.innerWidth - basketWidth;
      basket.style.left = basketX + 'px';
      touchStartX = eMove.clientX;
    };
    const onMouseUp = () => {
      document.removeEventListener('mousemove', onMouseMove);
      document.removeEventListener('mouseup', onMouseUp);
    };
    document.addEventListener('mousemove', onMouseMove);
    document.addEventListener('mouseup', onMouseUp);
  });

      elem.className = 'goldCoin';
      type = 'goldCoin';

      elem.className = 'bomb';
